{% extends 'blog1/main.html' %}
{% block content %}
<form method="POST" class="form-group">
	{% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Post</legend>
        <h2>Do you want to delete this post {{ object.title }}</h2>
    </fieldset>
    <button type="submit" class="btn btn-outline-success">Delete</button>

</form>
<div class="border-top">
    <small class="text-muted">Already have ana account? <a href="{% url 'blog-home' %}"> Go Back </a></small>


</div>
{% endblock content %}
